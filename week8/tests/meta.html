<!DOCTYPE html>

<html>
    <head>
        <title>meta</title>
        <!-- Example of basic responsive design -->
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- Example of Open Graph (og) tags -->
        <meta property="og:title" content="yoo">
        <meta property="og:description" content="check this out bro">
        <meta property="og:image" content="york.jpg">
    </head>
    <body>
        <h1>yooo check this out</h1>
        <img alt="I'm a york" src="./york.jpg">
    </body>
</html>
