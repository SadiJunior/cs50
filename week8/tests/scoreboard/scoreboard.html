<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <script src="scoreboard.js"></script>
        <title>Scoreboard</title>
    </head>
    <body>
        <h1 class="centered">Duke vs. UNC</h1>
        <main class="centered">
            <p>Click the buttons to add a point to each team</p>
            <table>
                <tr class="tableTitle">
                    <td>Team 1</td>
                    <td>Team 2</td>
                </tr>
                <tr>
                    <td id="team1-score">0</td>
                    <td id="team2-score">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="team1-button" class="dotted-button">+1</button>
                    </td>
                    <td>
                        <button id="team2-button" class="dotted-button">+1</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
