<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>

            document.addEventListener("DOMContentLoaded", function()
            {
                let correct = document.querySelector(".correct");
                let incorrects = document.querySelectorAll(".incorrect");

                let feedback1 = document.querySelector("#feedback1")

                correct.addEventListener("click", function()
                {
                    removePart1Result();
                    correct.style.backgroundColor = "green";
                    feedback1.innerHTML = "Correct!";

                    setTimeout(() => removePart1Result(), 2000);
                });

                incorrects.forEach(function(button)
                {
                    button.addEventListener("click", function()
                    {
                        removePart1Result();
                        button.style.backgroundColor = "red";
                        feedback1.innerHTML = "Incorrect.";

                        setTimeout(() => removePart1Result(), 2000);
                    });
                });

                function removePart1Result()
                {
                    let part1Buttons = [correct, ...incorrects];

                    part1Buttons.forEach(button =>
                    {
                        button.style.backgroundColor = "";
                        feedback1.innerHTML = "";
                    });
                }

                let checkButton = document.querySelector(".check");
                let textbox = document.querySelector("#textbox");

                let feedback2 = document.querySelector("#feedback2");

                checkButton.addEventListener("click", function()
                {
                    if (textbox.value === "Costa Rica")
                    {
                        textbox.style.backgroundColor = "green";
                        feedback2.innerHTML = "Correct!";
                    }
                    else
                    {
                        textbox.style.backgroundColor = "red";
                        feedback2.innerHTML = "Incorrect.";
                    }

                    setTimeout(() =>
                    {
                        textbox.style.backgroundColor = "";
                        feedback2.innerHTML = "";
                    }, 2000);
                });
            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What's the name of Dwight's porcupine who he used to make it look like Jim was pranking him?</h3>
                <button class="incorrect">Hilly</button>
                <button class="incorrect">Henry</button>
                <button class="correct">Henrietta</button>
                <button class="incorrect">Harry</button>
                <button class="incorrect">Hilary</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What country does Toby temporarily move to?</h3>
                <input type="text" id="textbox">
                <button class="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
