{% extends "layout.html" %}

{% block body %}

        <div class="full-height mx-3 mx-lg-5">
            <div class="d-flex flex-column justify-content-center text-center align-items-center">

                <div class="row">
                    <h1 class="name-fancy display-1 fw-bold">Oi</h1>
                </div>

                <div class="row center col-4">

                    <h1>Digite seu nome:</h1>

                    <form action="/greet" method="post">
                        <input type="text" name="name" class="form-control mb-2" placeholder="Nome" maxlength="10" required>
                        <button type="submit" class="btn btn-colored fw-bold h1">Continuar</button>
                    </form>
                </div>

            </div>
        </div>

{% endblock %}
